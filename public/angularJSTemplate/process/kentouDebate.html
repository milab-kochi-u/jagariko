<div>
    <info-and-analysis-map mapId="kentouMap"></info-and-analysis-map>
</div>


<div  ng-show="verticalExpandVal == 1">
    <div class="row">
        <div class="row" >
            <div  class="panel panel-info">
                <div class="panel-body" >

                    <div id="analysisResult" class="row col-sm-8">
                    <div  style="height:330px;overflow: auto" ng-if="debateInfo.position ==2">



                        <div  class="panel panel-info" >
                            <div class="panel-heading">
                                正しく分析されているか確認してください
                            </div>
                            <div class="panel-body">
                                <div class="row" style="height:200px;overflow: auto" >
                                    <analysis-result2></analysis-result2>
                                    <analysis-result></analysis-result>
                                </div>
                                <div class="row" style="height:40px;overflow: auto">
                                    <exam-analysis-result></exam-analysis-result>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div   style="height:330px;overflow: auto"  ng-if="debateInfo.position ==1">
                        <div  class="panel panel-info" >
                            <div class="panel-heading">
                                相手はあなたが正しく分析しているかを確認しています
                            </div>
                            <div class="panel-body"  style="height:270px;overflow: auto" >
                                <analysis-result2></analysis-result2>
                                <analysis-result></analysis-result>
                            </div>
                        </div>
                    </div>

                    </div>

                    <div class="row col-sm-4">
                        <concept></concept>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
