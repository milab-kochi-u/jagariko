<div>
    <info-and-analysis-map></info-and-analysis-map>
</div>

<div class="row">
<div class="row"  style="height: 350px;overflow:auto;">
    <div  class="panel panel-info">
        <div class="panel-body" >

            <div class="row col-sm-8" style="height: 330px;overflow:auto;">

                <div  class="panel panel-info" >
                    <div class="panel-heading">
                        <span ng-if="debateInfo.position == 1">相手の反駁をお待ちください</span>
                        <span ng-if="debateInfo.position == 2">反駁してください</span>
                    </div>
                    <div class="panel-body">
                        <div ng-show="debateInfo.position == 2">
                            <div ng-show="statementStatus.name != 'preview'">
                            <input-text-area></input-text-area>
                            </div>

                            <div ng-show="statementStatus.name == 'preview'">

                                <div style="height: 220px;overflow: auto">
                                    <statement-result></statement-result>
                                </div>
                                <div style="height:20px">
                                    <button class="btn btn-default pull-right" ng-click="submit()">送信</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="row col-sm-4">
                <concept></concept>
            </div>

        </div>
    </div>
</div>
</div>
