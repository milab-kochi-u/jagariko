<div  style="height: 350px;overflow:auto;">


    <div ng-show="debateInfo.status == 'noAnalysisStart' || debateInfo.status == 'noAnalysisFuncAppealAndState'">
        <div ng-show="statementStatus.name == 'rebuttal' || statementStatus.name == 'newRebuttal'"  class="panel panel-info" style="height: 70%">
            <!--
            <div class="panel-heading">現在反駁している内容
            </div>
            <div class="panel-body" id="inputExampleBody" style="height: 280px;overflow:auto;">
                <div ng-show="selectedTxt" class="alert alert-info" role="alert">{{selectedTxt}}</div>
                <div ng-show="!selectedTxt" class="alert alert-warning" role="alert">左の「相手の立論また反駁内容」に反駁したい部分を選んでください</div>
            </div>
            -->
            <div class="panel-heading">ヒント
            </div>
            <div class="panel-body" id="inputExampleBody" style="height: 280px;overflow:auto;">
                <p>反駁とは，相手の意見の中の異議がある部分について、判断や反論の意見を述べること。
                </p>

                <p>再反駁とは，相手の反駁に反論し、自分の立場を守ること。
                </p>
            </div>

        </div>

        <div ng-show="statementStatus.name == 'claim' || statementStatus.name == 'preview' || statementStatus.name == 'wait'" style="height:70%"  class="panel panel-info" >
        <div class="panel-heading">ヒント
        </div>
        <div class="panel-body" id="inputExampleBody" style="height: 280px;overflow:auto;">
            <p>立論とは，自分の立場の主張を認めさせるための意見を述べることです。
                <!--論題に対する主張の全体像、基本的な考えを３つの論点(意見のポイント)で示す。
                　肯定側は、現状の問題点、問題解決の具体的方法（プラン）、利点＝メリットを述べる。
                　否定側は、現状の意義、肯定側プラン実施の困難、欠点＝デメリットを述べる。
                　例) アルバイト自由化のプランでは、親の承諾や職業範囲などの条件を具体的に示す。-->
            </p>
        </div>
    </div>
    </div>

    <div ng-show="debateInfo.status == 'noAnalysisfinish'" class="panel panel-info">
        <div class="panel-heading">
            勝敗判定ルール
        </div>
        <div class="panel-body" style="height: 280px;overflow:auto;">
            <table class="table">

                <tr class="default">
                    <td class="active">肯定側自己判定</td>
                    <td class="active">否定側自己判定</td>
                    <td class="active">勝敗結果</td>
                </tr>
                <tr class="active" >
                    <td>勝ち</td>
                    <td>負け</td>
                    <td class="active">肯定側の勝ち</td>
                </tr>

                <tr ng-class="{'info':gameResult.order == 1,'':gameResult.order != 1}">
                    <td class="active">負け</td>
                    <td class="active">勝ち</td>
                    <td class="active">否定側の勝ち</td>
                </tr>

                <tr ng-class="{'info':gameResult.order == 2,'':gameResult.order != 2}">
                    <td class="active">引き分け</td>
                    <td class="active">引き分け</td>
                    <td class="active">引き分け</td>
                </tr>

                <tr ng-class="{'info':gameResult.order == 3,'':gameResult.order != 3}">
                    <td class="active">勝ち</td>
                    <td class="active">勝ち／引き分け</td>
                    <td class="active" rowspan="3" align="center" valign="middle">
                        <br/><br/>
                        未決着
                    </td>
                </tr>

                <tr ng-class="{'info':gameResult.order == 3,'':gameResult.order != 3}">
                    <td class="active">負け</td>
                    <td class="active">負け／引き分け</td>
                </tr>

                <tr ng-class="{'info':gameResult.order == 3,'':gameResult.order != 3}">
                    <td class="active">引き分け</td>
                    <td class="active">勝ち／負け</td>
                </tr>

            </table>
        </div>
    </div>




    <div>

        <div class="row bs-wizard" style="border-bottom:0;">

            <!--


            -->
            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisStart' && debateInfo.order == 0,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisStart' || debateInfo.order != 0}">

                <div class="text-center bs-wizard-stepnum">1</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">肯定側：立論</div>
            </div>

            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisFuncAppealAndState' && debateInfo.order == 0,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisFuncAppealAndState' || debateInfo.order != 0}"><!-- complete -->
                <div class="text-center bs-wizard-stepnum">2</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">否定側：第1反駁と立論</div>
            </div>

            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisStart' && debateInfo.order > 0,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisStart' || debateInfo.order == 0}"><!-- complete -->
                <div class="text-center bs-wizard-stepnum">3</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">肯定側：第2反駁と第1反駁</div>
            </div>

            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisFuncAppealAndState' && debateInfo.order > 0,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisFuncAppealAndState' || debateInfo.order == 0}"><!-- active -->
                <div class="text-center bs-wizard-stepnum">4</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">否定側：第2反駁</div>
            </div>


            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisfinish' && !debateInfo.finish,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisfinish' || debateInfo.finish}"><!-- active -->
                <div class="text-center bs-wizard-stepnum">5</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">勝敗判定</div>
            </div>

            <div ng-class="{'col-xs-2 bs-wizard-step complete':debateInfo.status == 'noAnalysisfinish' && debateInfo.finish,'col-xs-2 bs-wizard-step disabled':debateInfo.status != 'noAnalysisfinish' || !debateInfo.finish}"><!-- active -->
                <div class="text-center bs-wizard-stepnum">6</div>
                <div class="progress"><div class="progress-bar"></div></div>
                <a href="#" class="bs-wizard-dot"></a>
                <div class="bs-wizard-info text-center">終了</div>
            </div>
        </div>

    </div>



</div>
