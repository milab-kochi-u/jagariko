<div class="row"  ng-if="LAN == 'JP'">
    <div  class="panel panel-info">
        <div class="panel-heading"><span ng-click="infoAndStatementMapTab(1)">試合の情報</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="infoAndStatementMapTab(2)">入力</span></div>
        <div class="panel-body" style="height: 400px">
                <info-table ng-show="infoAndStatementMapTabVal == 1"></info-table>
                <statement-result ng-show="infoAndStatementMapTabVal == 2"></statement-result>
        </div>
    </div>
</div>



<div class="row" ng-if="LAN == 'CN'">
    <div  class="panel panel-info">
        <div class="panel-heading"><span ng-click="infoAndStatementMapTab(1)">辩论信息</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="infoAndStatementMapTab(2)">阐述结果</span></div>
        <div class="panel-body" style="height: {{infoAndStatementMapBodyHeight}}px">
            <info-table ng-show="infoAndStatementMapTabVal == 1"></info-table>
            <statement-result ng-show="infoAndStatementMapTabVal == 2"></statement-result>
        </div>
    </div>
</div>
