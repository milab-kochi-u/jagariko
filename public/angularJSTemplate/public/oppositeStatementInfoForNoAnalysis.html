<div>

    <div class="panel panel-default" ng-show="opposite_statementData">
        <div class="panel-heading">
            <h3 class="panel-title">相手の立論</h3>
        </div>
        <div class="panel-body">
            {{opposite_statementData}}
        </div>
    </div>


    <div class="panel panel-default" ng-repeat="(i,val) in opposite_rebuttalData track by $index">
        <div class="panel-heading">
            <h3 class="panel-title">相手からの反駁</h3>
        </div>
        <div class="panel-body">
            {{val.reply}}
        </div>
    </div>

</div>
