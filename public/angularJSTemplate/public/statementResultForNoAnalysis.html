<div class="panel panel-default" ng-show="rebuttalData.length>0" ng-repeat="(i,val) in rebuttalData track by $index">
    <div class="panel-heading">反駁{{i+1}}
        <a href="" class="pull-right" ng-click="edit('rebuttal',i)">編集</a>|
        <a href="" class="pull-right" ng-click="drop('rebuttal',i)">削除</a>
    </div>
    <div class="panel-body">
       {{val.reply}}
    </div>
</div>

<div class="panel panel-default" ng-show="statementData">
    <div class="panel-heading">
        立論
        <a href="" class="pull-right" ng-click="edit('claim',0)">編集</a>
    </div>
    <div class="panel-body">
        {{statementData}}
    </div>
</div>
